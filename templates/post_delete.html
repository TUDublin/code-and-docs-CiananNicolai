{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header">
  <h1>Delete</h1>
</div>
<div class="card-body">
  <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
  </div>
  <div class="card-footer">
    <button class="btn btn-danger ml-2" type="submit">Confirm</button>
  </form>
</div>
{% endblock content %}
