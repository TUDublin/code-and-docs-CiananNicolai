{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
  <div class="card-header">
  <h1>Edit</h1>
</div>
<div class="card-body">
  <form action="" method="post">{% csrf_token %}
    {{ form|crispy}}
  </div>
  <div class="card-footer">
    <button class="btn btn-primary ml-2" type="submit">Update</button>
  </form>
</div>
{% endblock content %}
