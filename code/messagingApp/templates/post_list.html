{% extends 'base.html' %}
{% block title %}Articles{% endblock title %}
{% block content %}
  {% for post in object_list %}
  <div class="justify-content-center mx-auto" style="width:800px">
    <div class="card">
      <div class="card-header">
        <span class="font-weight-bold">{{ post.title }}</span> &middot;
        <span class="text-muted">by {{ post.username }} | {{ post.date }}</span>
      </div>
      <div class="card-body">
        {% if post.image %}
        <img class = "post py-1" src="{{post.image.url}}" alt="{{ post.title }}">
        {% endif %}
        <p>{{ post.body }}</p>
      </div>
      <div class="card-footer">
        <a href="{% url 'post_detail' post.pk %}">View comments ...</a>
      </div>
    </div>
  </div>
    <br />
  {% endfor %}
{% endblock content %}
