{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
  <div class="card-header">
  <h1>New post</h1>
</div>
<div class="card-body">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy}}
  </div>
  <div class="card-footer">
    <button class="btn btn-primary ml-2" type="submit" href="{% url 'pages:post_history' %}">Save</button>
  </form>
</div>
{% endblock content %}
